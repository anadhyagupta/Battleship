<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Battleship - Start</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-image: url('cover.jpg');
            background-size: cover;
            background-position: center;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .button-wrapper {
            position: relative;
            width: 0;
            height: 0;
            animation: pop 1.2s ease-in-out infinite;
            cursor: pointer;
        }
        /* Background triangle (grey/black) - slightly larger */
        
        .triangle-bg {
            position: absolute;
            top: -44px;
            left: 0;
            border-top: 44px solid transparent;
            border-bottom: 44px solid transparent;
            border-left: 66px solid rgba(0, 0, 0, 0.4);
            /* dark translucent */
            z-index: 0;
        }
        /* Foreground triangle (orange) - slightly smaller and on top */
        
        .start-button {
            position: absolute;
            top: -40px;
            left: 0;
            border-top: 40px solid transparent;
            border-bottom: 40px solid transparent;
            border-left: 60px solid #FF4C29;
            z-index: 1;
            transition: filter 0.3s ease;
        }
        
        .start-button:hover {
            filter: drop-shadow(0 0 10px #FF4C29);
        }
        
        @keyframes pop {
            0%,
            100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.12);
            }
        }
    </style>
</head>

<body>
    <div class="button-wrapper" onclick="location.href='index.html'">
        <div class="triangle-bg"></div>
        <div class="start-button"></div>
    </div>
</body>

</html>
